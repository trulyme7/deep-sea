<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>The Deep Sea</h1>
        <div class="nav">
            <a href="index.html">Ocean</a>
            <a href="jungle.html">Jungle</a>
        </div>
    </div>

    <div class="depth-meter">
        <h3>Depth Meter</h3>
        <p id="depth-display">0 meters</p>
        <button onclick="resetDepth()">Surface</button>
    </div>

    <div class="content">
        <div class="welcome-message">
            <h2>Welcome to the Deep Ocean!</h2>
            <p>Scroll down to explore the depths and discover amazing sea creatures!</p>
            <button onclick="startExploration()">Start Exploring</button>
        </div>

        <div class="fish fish1"></div>
        <div class="fish fish2"></div>
        <div class="fish fish3"></div>
        <div class="fish fish4"></div>
        <div class="fish fish5"></div>

        <div class="discovery-log">
            <h3>Discovery Log</h3>
            <div id="fish-discoveries">
                <p>No fish discovered yet...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
